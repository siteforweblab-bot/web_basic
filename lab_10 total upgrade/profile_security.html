<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="/logo/logo.png">
    <link rel="stylesheet" href="CSS/style_profile_security.css">
</head>
<body>
   <header class="header_on_profile">
        <a href="/main.html"><img src="logo/logo.png" alt="logo" class="logo_img"></a>
        <a href="/profile.html" class="header_a_profile">Profile</a>
        <a href="/profile_security.html" class="header_a_security">Security</a>
        <a href="/profile_notification.html" class="header_a_notification">Notification</a>
    </header>
    
    <main class="main_content">
        <div class="left_panel">
            <img src="/logo/nickname.png" alt="account_logo" class="account_logo">
            <div class="setting_on_panel">
                <img src="/logo/setting.png" alt="settings icon">
                <a href="/profile.html">Settings</a>
            </div>
            <div class="announcement_on_panel">
                <img src="/logo/announcement.png" alt="announcement icon">
                <a href="/announcement.html">Announcement</a>
            </div>
            <div class="orders_on_panel">
                <img src="/logo/orders.png" alt="orders icon">
                <a href="/orders.html">Orders</a>
            </div>
        </div>
        <div class="card_security">
            <h1 class="h1_security">Change Password</h1>
            <form action="https://httpbin.org/post" method="post">
                <div class="security_input_group">
                    <input type="password" placeholder="Current password" class="security_current_input" id="current_password" name="current_password">
                </div>
                <div class="security_input_group">
                    <input type="password" placeholder="New password" class="security_new_input" id="new_password" name="new_password">
                </div>
                <div class="security_input_group">
                    <input type="password" placeholder="Confirm password" class="security_confirm_input" id="confirm_password" name="confirm_password">
                </div>
                <button class="security_button" type="submit">Save</button>
            </form>  
        </div>
    </main>
    
    <footer>
        <p>Support service: <a href="mailto:bookexchange@gmail.ua" class="footer_link">bookexchange@gmail.ua</a></p>
        <p>Book Exchange 2025</p>
    </footer>
</body>
</html>

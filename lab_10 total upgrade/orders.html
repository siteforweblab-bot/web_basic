<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="/logo/logo.png">
    <link rel="stylesheet" href="/CSS/style_orders.css">
</head>
<body>
   <header class="header_on_profile">
        <a href="/main.html"><img src="/logo/logo.png" alt="logo" class="logo_img"></a>
    </header>
    
    <main class="main_content">
        <!-- Ліва панель -->
        <div class="left_panel">
            <img src="/logo/nickname.png" alt="account_logo" class="account_logo">
            <div class="setting_on_panel">
                <img src="/logo/setting.png" alt="settings icon">
                <a href="/profile.html">Settings</a>
            </div>
            <div class="announcement_on_panel">
                <img src="/logo/announcement.png" alt="announcement icon">
                <a href="/announcement.html">Announcement</a>
            </div>
            <div class="orders_on_panel">
                <img src="/logo/orders.png" alt="orders icon">
                <a href="/orders.html">Orders</a>
            </div>
        </div>
        
        <!-- Контейнер для замовлень -->
        <div class="orders_content">
            <!-- Секція Active -->
            <div class="orders_section">
                <div class="section_title">Active</div>
                <div class="orders_grid">
                    <div class="book_card">
                        <img src="https://mybookshelf.com.ua/assets/images/products/15740/1-1.jpg" alt="Lockwood_&_Co" class="book_img">
                        <div class="book_info">
                            <p class="book_name">Lockwood & Co</p>
                            <p class="book_cost">770 UAH</p>
                        </div>
                    </div>
                    <div class="book_card">
                        <img src="https://readeat.com/storage/app/uploads/public/64e/63f/89d/64e63f89d3b88461584144.jpeg" alt="Five_little_pigs" class="book_img">
                        <div class="book_info">
                            <p class="book_name">Five little pigs</p>
                            <p class="book_cost">350 UAH</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Секція Archive -->
            <div class="orders_section">
                <div class="section_title">Archive</div>
                <div class="orders_grid">
                    <div class="book_card">
                        <img src="https://static.yakaboo.ua/media/cloudflare/product/webp/600x840/f/b/fbca87146bb849107d32a0ed9172f5d8.jpg" alt="Love_hypothesis" class="book_img">
                        <div class="book_info">
                            <p class="book_name">Love hypothesis</p>
                            <p class="book_cost">540 UAH</p>
                        </div>
                    </div>
                    <div class="book_card">
                        <a href="/book1_on_main.html">
                            <img src="https://www.ranok.com.ua/storage/img/product/a5d8d9ed81c7a83b.jpg" alt="Sherlock_book" class="book_img">
                            <div class="book_info">
                                <p class="book_name">Sherlock Holmes</p>
                                <p class="book_cost">650 UAH</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Support service: <a href="mailto:bookexchange@gmail.ua" class="footer_link">bookexchange@gmail.ua</a></p>
        <p>Book Exchange 2025</p>
    </footer>
</body>
</html>

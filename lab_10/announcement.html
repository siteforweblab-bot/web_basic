<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="16x16"  href="/logo/logo.png">

<body>
   <header class="header_on_profile">
    <a href="/main.html"><img src="/logo/logo.png" alt="logo" class="logo_img"></a>

    <main class="main_content">
        <div class="left_panel" style="height: 733px;">
            <img src="/logo/nickname.png" alt="account_logo" class="account_logo">
            <div class="setting_on_panel">

                <a href="/profile.html">Setting</a>

            <div class="announcement_on_panel">
                <img src="/logo/announcement.png">

        <section class="card-wrapper" style="position: absolute; top: 70px; left: 280px;">

                    <p class="book_name">Lockwood & Co</p>

            </div>
            <div class="book_card">

                    <p class="book_name">Five little pigs</p>
                    <p class="book_cost">350 UAH</p>

            </div>
            <div class="book_card">

                    <p class="book_cost">540 UAH</p>
                </div>
            </div>
            <div class="book_card">
                <a href="/book1_on_main.html">
                <img src="https://www.ranok.com.ua/storage/img/product/a5d8d9ed81c7a83b.jpg" alt="Sherlock_book" class="book_img">

                    <p class="book_name">Sherlock Holmes</p>
                    <p class="book_cost">650 UAH</p>
                </div>

            <a href="/announcement_add.html"><button class="button_add">+</button></a>

    <footer>
        <p>Support service: <a href="mailto:bookexchange@gmail.ua" class="footer_link">bookexchange@gmail.ua</a></p>
        <p>Book Exchange 2025</p>
    </footer>
